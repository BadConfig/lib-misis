version: '3'
services:
  server:
    image: badconfig/misis-lib
    container_name: server
    tty: true
    environment:
      - DATABASE_URL=postgres://main:NavwNgTnxyWsz7hy5yRmEKC4X@misis-lib_postgres:5432/diesel_db
    ports:
      - "8088:8088"
    volumes:
      - ./migrations/:/misis-lib/migrations/
    networks:
      - app-network
  postgres:
    image: "postgres:12.6"
    container_name: misis-lib_postgres
    restart: unless-stopped
    ports:
      - "7089:5432"
    environment:
      POSTGRES_DB: diesel_db
      POSTGRES_PASSWORD: NavwNgTnxyWsz7hy5yRmEKC4X
      POSTGRES_USER: main
    networks:
      - app-network
    volumes:
      - pg_misis-lib:/var/lib/postgresql/data
  nginx:
    image: nginx:1.15-alpine
    container_name: nginx
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      - ./html:/var/tools
      - ./static:/var/tools/static
      - ./summary:/var/tools/summary
    ports:
      - "80:80"
      - "443:443"
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - app-network
volumes:
  pg_misis-lib:
networks:
  app-network:
    driver: bridge
